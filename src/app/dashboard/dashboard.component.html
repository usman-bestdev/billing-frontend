<app-navbar
  [type]="'user'"
  style="display: flex; margin: 0; justify-content: space-between"
></app-navbar>
<div
  style="
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 80vh;
    align-items: center;
  "
>
  <button
    class="divMargin"
    (click)="addToken()"
    mat-raised-button
    color="primary"
  >
    Purchase Token
  </button>

  <div style="width: 50%" class="divMargin">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Routes</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Unit cost</th>
        <td mat-cell *matCellDef="let element">{{ element.cost }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="hitRoute(element.id)"
            mat-raised-button
            color="primary"
          >
            Hit route
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="invoke">
        <th mat-header-cell *matHeaderCellDef>Invoke</th>
        <td mat-cell *matCellDef="let element">
          {{ element?.userTokens[0]?.invoke }}
        </td>
      </ng-container>
      <ng-container matColumnDef="totalCost">
        <th mat-header-cell *matHeaderCellDef>Total cost</th>
        <td mat-cell *matCellDef="let element">
          {{ element?.cost * element.userTokens[0]?.invoke }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
