<app-navbar *ngIf="loadNavbar" [userData]="userData"></app-navbar>
<div
  style="
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100vh;
    justify-content: space-evenly;
    align-items: center;
  "
>
  <form [formGroup]="form" style="display: flex">
    <mat-form-field appearance="outline">
      <mat-label>Token</mat-label>
      <input
        type="number"
        matInput
        placeholder="Password"
        formControlName="token"
        autocomplete="off"
      />
    </mat-form-field>
    <button (click)="onSubmit()" mat-button color="blue">Login</button>
  </form>
</div>
