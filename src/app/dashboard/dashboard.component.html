<app-navbar
  style="display: flex; margin: 0; justify-content: space-between"
></app-navbar>
<div
  style="
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 80vh;
    align-items: center;
  "
>
  <button
    class="divMargin"
    (click)="addToken()"
    mat-stroked-button
    color="primary"
  >
    Purchase Token
  </button>
  <div *ngFor="let item of routeInvoke" class="divMargin">
    Route "{{ item.route.title }}" invoke
    {{ item.invoke > 1 ? item.invoke + " times" : item.invoke + " time" }}.
  </div>
  <div style="width: 50%" class="divMargin">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Route</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Cost</th>
        <td mat-cell *matCellDef="let element">{{ element.cost }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="hitRoute(element.id)"
            mat-stroked-button
            color="accent"
          >
            Hit route
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
