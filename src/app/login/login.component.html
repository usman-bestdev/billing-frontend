<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" class="formClass">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          type="text"
          matInput
          placeholder="Email"
          formControlName="email"
          autocomplete="off"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Password"
          formControlName="password"
          autocomplete="off"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let role of typeArray" [value]="role.value">
            {{ role.display }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button (click)="onSubmit()" mat-raised-button color="primary">
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
