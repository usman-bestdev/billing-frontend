<app-navbar
  [type]="'user'"
  style="display: flex; margin: 0; justify-content: space-between"
></app-navbar>
<div class="mainDiv">
  <mat-card style="display: flex; justify-content: center; align-items: center">
    <mat-card-title>Add Tokens</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" class="formClass">
        <mat-form-field appearance="outline">
          <mat-label>Token</mat-label>
          <input
            type="number"
            matInput
            placeholder="Token"
            formControlName="token"
            autocomplete="off"
          />
        </mat-form-field>
        <div style="display: flex; justify-content: space-evenly">
          <button (click)="onSubmit()" mat-raised-button color="primary">
            Add
          </button>
          <button (click)="onBack()" mat-raised-button color="primary">
            Back
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
